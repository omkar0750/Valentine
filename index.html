<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            padding: 55px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 480px;
            max-width: 92%;
        }

        .top-image {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 16px 34px;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
        }

        #noBtn {
            background-color: #ddd;
            color: #333;
        }

        .message {
            font-size: 22px;
            color: #ff3366;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="card">

    <!-- Image at the top -->
    <img class="top-image" src="valentine.png" alt="Valentine Image">

    <h1>Will you be my Valentine? Ashuuüíò</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="handleNo()">No üíî</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    let yesSize = 18;
    let noClicks = 0;

    const noTexts = [
        "No üíî",
        "Are you sure?",
        "Think again",
        "Please?",
        "Don‚Äôt break my heart",
        "Still no?",
        "You‚Äôre testing me",
        "Last chance",
        "Okay‚Ä¶ really?"
    ];

    function handleNo() {
        noClicks++;

        yesSize += 8;
        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding =
            (16 + yesSize / 4) + "px " + (34 + yesSize / 2) + "px";

        const noBtn = document.getElementById("noBtn");
        if (noClicks < noTexts.length) {
            noBtn.textContent = noTexts[noClicks];
        } else {
            noBtn.textContent = "Just say YES ‚ù§Ô∏è";
        }
    }

    function sayYes() {
        document.querySelector(".card").innerHTML = `
            <img class="top-image" src="valentine.png" alt="Valentine Image">
            <h1>Yaaayyy!!! üíñüíñüíñ</h1>
             <p class="message">You just made my day Special Kalu üòç</p>
        `;
    }
</script>

</body>
</html>
